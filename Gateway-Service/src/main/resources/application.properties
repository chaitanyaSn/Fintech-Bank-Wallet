spring.application.name=Gateway-Service
server.port=9000
spring.redis.host=redis
spring.redis.port=6379

spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin RETAIN_UNIQUE

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:3000
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true


//Userms
spring.cloud.gateway.routes[0].id=UserMS
spring.cloud.gateway.routes[0].uri=http://user-ms:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**
spring.cloud.gateway.routes[0].filters[0]=TokenFilter
spring.cloud.gateway.routes[0].filters[1].name=RequestRateLimiter
spring.cloud.gateway.routes[0].filters[1].args.redis-rate-limiter.replenishRate=5
spring.cloud.gateway.routes[0].filters[1].args.redis-rate-limiter.burstCapacity=10
spring.cloud.gateway.routes[0].filters[1].args.redis-rate-limiter-requestedToken=1
spring.cloud.gateway.routes[0].filters[1].args.key-resolver=#{@ipKeyResolver}

//Walletms
spring.cloud.gateway.routes[1].id=WalletMs
spring.cloud.gateway.routes[1].uri=http://wallet-ms:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/wallet/**
spring.cloud.gateway.routes[1].filters[0]=TokenFilter


//TransactionMs
spring.cloud.gateway.routes[2].id=TransactionMs
spring.cloud.gateway.routes[2].uri=http://transaction-ms:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/transaction/**
spring.cloud.gateway.routes[2].filters[0]=TokenFilter
spring.cloud.gateway.routes[2].filters[1].name=RequestRateLimiter
spring.cloud.gateway.routes[2].filters[1].args.redis-rate-limiter.replenishRate=5
spring.cloud.gateway.routes[2].filters[1].args.redis-rate-limiter.burstCapacity=10
spring.cloud.gateway.routes[2].filters[1].args.redis-rate-limiter-requestedToken=1
spring.cloud.gateway.routes[2].filters[1].args.key-resolver=#{@ipKeyResolver}

eureka.client.serviceUrl.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
